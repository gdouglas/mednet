based on http://rafbm.github.io/howtomakeaslider/

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/slider-styles.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="slider">
    <ul>
      <li><img src="images/25-Year-Club-New-2015-feature-story.jpg"></li>
      <li><img src="images/breast-cancer-awareness-month.jpg"></li>
      <li><img src="images/Lisa-Slater-spotlight.jpg"></li>
      <li><img src="images/Michelle-Plant-spotlight.jpg"></li>
    </ul>
  </div> 




  <div>
    <ul>
      <li><a href="javascript:sliders[0].goToPrev()">.goToPrev()</a></li>
      <li><a href="javascript:sliders[0].goToNext()">.goToNext()</a></li>
    </ul>
    <ul>
      <li><a href="javascript:sliders[0].goTo(-1)">.goTo(-1)</a></li>
      <li><a href="javascript:sliders[0].goTo(0)">.goTo(0)</a></li>
      <li><a href="javascript:sliders[0].goTo(1)">.goTo(1)</a></li>
      <li><a href="javascript:sliders[0].goTo(2)">.goTo(2)</a></li>
      <li><a href="javascript:sliders[0].goTo(3)">.goTo(3)</a></li>
      <li><a href="javascript:sliders[0].goTo(42)">.goTo(42)</a></li>
    </ul>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
