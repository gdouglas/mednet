<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Slider Component Carousel/Slideshow/Gallery/Banner</title>

    <!-- Bootstrap core CSS -->
    <link href="../teams/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../teams/css/font-awesome.min.css" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <style>
    .fp-column{
        
        height:400px;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <h1>Slider</h1>
        <!--BEGIN SLIDER-->
        <div class="col-md-4 fp-column">
            <div id="slider1_container" style="position: relative; top: 0px; left: 0px; max-width: 600px; height: 360px;">
              <!-- Slides Container -->
              <!-- Loading Screen -->
              <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
                  <p>Loading slides</p>
              </div>        
              <div class="slides-container" data-u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; max-width: 600px;">
                  <div>
                      <figure>
                          <img data-u="image" src="https://playground.mednet.med.ubc.ca/2013/MedNetBranding/_catalogs/masterpage/images/pic1.jpg" />
                          <figcaption class="caption">
                              Ut leo. Maecenas ullamcorper, dui et placerat feugiat, eros pede varius nisi, condimentum viverra felis nunc et lorem. Aliquam eu nunc. Proin magna. Etiam ut purus mattis mauris sodales aliquam.

                              Sed aliquam ultrices mauris. In consectetuer turpis ut velit. Fusce commodo aliquam arcu. Pellentesque egestas, neque sit amet convallis pulvinar, justo nulla eleifend augue, ac auctor orci leo non est. Sed a libero.

                              Nullam nulla eros, ultricies sit amet, nonummy id, imperdiet feugiat, pede. Quisque id mi. Curabitur suscipit suscipit tellus. Suspendisse enim turpis, dictum sed, iaculis a, condimentum nec, nisi. Sed mollis, eros et ultrices tempus, mauris ipsum aliquam libero, non adipiscing dolor urna a orci.

                              Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; In ac dui quis mi consectetuer lacinia. Maecenas egestas arcu quis ligula mattis placerat. Vivamus aliquet elit ac nisl. Nulla neque dolor, sagittis eget, iaculis quis, molestie non, velit. Pellentesque ut neque.

                              Aenean imperdiet. Phasellus magna. Nunc nulla. Ut leo. Praesent metus tellus, elementum eu, semper a, adipiscing nec, purus.
                          </figcaption>
                      </figure>
                  </div>
                  <div>
                      <figure>
                          <img data-u="image" src="https://playground.mednet.med.ubc.ca/2013/MedNetBranding/_catalogs/masterpage/images/pic2.jpg" />
                          <figcaption class="caption">
                              Ut leo. Maecenas ullamcorper, dui et placerat feugiat, eros pede varius nisi, condimentum viverra felis nunc et lorem. Aliquam eu nunc. Proin magna. Etiam ut purus mattis mauris sodales aliquam. Plit. Fusce commodo aliquam arcu. <a href="#">Read More...</a>
                          </figcaption>
                      </figure>
                  </div>
              </div>

              <!--#region Bullet Navigator Skin Begin -->
              <!-- Help: http://www.jssor.com/development/slider-with-bullet-navigator-jquery.html -->
              <!-- bullet navigator container -->
              <div data-u="navigator" class="jssorb05">
                  <!-- bullet navigator item prototype -->
                  <div data-u="prototype"></div>
              </div>
              <!-- Arrow Left -->
              <span data-u="arrowleft" class="jssora11l" style="top: 123px; left: 8px;">
              </span>
              <!-- Arrow Right -->
              <span data-u="arrowright" class="jssora11r" style="top: 123px; right: 8px;">
              </span>
              <!--#endregion Arrow Navigator Skin End -->
          </div>       
        <!--END SLIDER-->
        <!-- Jssor Slider End -->
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../teams/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- jssor slider scripts-->
    <!-- use jssor.js + jssor.slider.js instead for development -->
    <!-- jssor.slider.mini.js = (jssor.js + jssor.slider.js) -->
    <script type="text/javascript" src="js/jssor.slider.mini.js"></script>

    <script type="text/javascript" src="js/slider.js"></script>
    

</body>

</html>
